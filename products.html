<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Products | Laptop Store</title>

</head>
<body class="bg-white text-black">

  <div class="grid grid-cols-1 md:grid-cols-3 gap-4 p-4">
    <div class="text-center border p-4">
      <img src="images/laptop1.jpg" alt="Laptop 1" class="mx-auto mb-2 w-40 h-40 object-cover">
      <p class="font-bold">Dell XPS 13</p>
      <p>$1299</p>

    <div class="text-center border p-4">
      <img src="images/laptop2.jpg" alt="Laptop 2" class="mx-auto mb-2 w-40 h-40 object-cover">
      <p class="font-bold">MacBook Air</p>
      <p>$999</p>
    </div>
    <div class="text-center border p-4">
      <img src="images/laptop3.jpg" alt="Laptop 3" class="mx-auto mb-2 w-40 h-40 object-cover">
      <p class="font-bold">HP Envy x360</p>
      <p>$1099</p>

  </div>

</html>
